http:
  # bind ip address
  address: localhost
  # bind ip port
  port: 8080

rules:
  # field specifies LogRecord's property
  # logger, level, message, time
  - { field: app, is_equal: APP1, targets: console }
  - { field: app, is_equal: APP2, targets: /home/pavels/Log/APP2.log }
  # regular expression rule(s)
  # match target by regular expression
  - { re: \d+, targets: file }

console:
  colors:
    Debug: grey
    Error: red
    Info: green
