http:
  # bind ip address
  address: localhost
  # bind ip port
  port: 8080

file:
  # affiliation field (i.e.: app) => APP1
  affiliation_field: app
  # if not affiliated, value of affiliation
  default_target: default
  # pattern for affiliated files => /home/pavels/Log/APP1.log
  path_template: '/home/pavels/Log/{{affiliation}}.log'

targets:
  APP1: [ console, file ]
  APP2: [ file ]
  APP3: [ console ]
  # default, if no rule is matched by affiliation field
  default: [ console, file ]

console:
  colors:
    Debug: grey
    Error: red
    Info: green
